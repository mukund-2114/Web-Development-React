<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jquery Session</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <style>
      .error{
        color: red;
      }
    </style>
  </head>
  <body>
      
    <div class="container">
        <form class="col-6 mt-5"  id="login">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
        <button class="btn btn-primary btn-block">Submit</button>

        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody class="data">
                
            </tbody>
        </table>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      $(document).ready(function () {
        $(".table").hide();

        $("#login").validate({
          rules: {
            name:{
              required:true,
              minlength:3,
            },
            email: "required",
            password: {
              required: true,
              minlength: 8,
            },
          },
          messages: {
            name:{
              required:"Enter your Name",
              minlength:"Name must be more than 3 characters"
            },
            email: "Enter Your Email",
            password: {
              required: "Please provide a password",
              minlength: "Your password must be at least 8 characters long",
            },
          },
          submitHandler: function (form, e) {
            e.preventDefault();
          var name = $("#name").val();
          var email = $("#email").val();
          var password = $("#password").val();
          var html = "<tr><td>"+name+"</td><td>"+email+"</td><td>"+password+"</td></tr>";
          $(".table").show();
          console.log(name);
          $(".data").append(html);
          $("#name").val("");
          $("#email").val("");
          $("#password").val("");
          }
        });
        console.log("Success");
        
        

      });
    
  </script>

  </body>
</html>
