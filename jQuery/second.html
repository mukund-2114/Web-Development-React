        <form name="registration" id="reg">
          <input
            type="text"
            placeholder="Enter Your Name"
            name="name"
            class="name col-6 form-control mt-2" />
          <input
            type="email"
            placeholder="Enter Your Email"
            name="email"
            class="email col-6 form-control mt-2" />
          <input
            type="password"
            placeholder="Enter Your Password"
            name="password"
            class="password col-6 form-control mt-2" />
          <button class="btn btn-outline-success mt-5">Save</button>
        </form>
  
        <div class="mt-5">
          <table class="table">
            <thead>
              <tr>

      <script>
        $("form[name='registration']").validate({
          rules: {
            name: {
              required: true,
              lettersonly: true,
              minlength: 3,
            },
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
              minlength: 8,
              pattern: /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[a-zA-Z0-9]{8,}$/,
            },
          },
          messages: {
            name: "Please enter your name",
            password: {
              required: "Please provide a password",
              minlength: "Your password must be at least 8 characters long",
              pattern:
                "your password must contain upper- and lower-case characters and at least one number ",
            },
            email: "Please enter a valid email address",
          },
          submitHandler: function (form, e) {
            e.preventDefault();
  
            alert("valid form");
          },
        });
      </script>
