    <script>
        var num = prompt("Enter the no of lines","");
        for(var i=1;i<=num;i++){
            for(var j=1;j<=i;j++){
                document.write("*");
            }
            document.write("</br>");
        }
        for(var i=num;i>=1;i--){
            for(var j=1;j<=i;j++){
                document.write("*");
            }
            document.write("</br>");
        }
    </script>
